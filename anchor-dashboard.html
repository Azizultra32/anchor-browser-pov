<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anchor Browser Control Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 32px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .status-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    .status-card {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      border: 2px solid #e9ecef;
    }

    .status-card.up {
      background: #d4edda;
      border-color: #28a745;
    }

    .status-card.down {
      background: #f8d7da;
      border-color: #dc3545;
    }

    .status-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .status-value {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-start {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      grid-column: 1 / -1;
      font-size: 20px;
      padding: 25px;
    }

    .btn-stop {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .btn-status {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }

    .btn-snapshot {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      color: white;
    }

    .btn-restore {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      color: white;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-icon {
      font-size: 24px;
    }

    .logs {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      color: #d4d4d4;
      margin-top: 20px;
      display: none;
    }

    .logs.visible {
      display: block;
    }

    .log-line {
      margin-bottom: 5px;
      line-height: 1.4;
    }

    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
    }

    .btn.loading .spinner {
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .quick-links {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .quick-link {
      padding: 8px 15px;
      background: #f8f9fa;
      border-radius: 6px;
      text-decoration: none;
      color: #667eea;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .quick-link:hover {
      background: #667eea;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Anchor Browser</h1>
    <p class="subtitle">Ghost Overlay Control Panel</p>

    <div class="status-grid">
      <div class="status-card" id="chrome-status">
        <div class="status-label">Chrome</div>
        <div class="status-value">‚Äî</div>
      </div>
      <div class="status-card" id="agent-status">
        <div class="status-label">Agent</div>
        <div class="status-value">‚Äî</div>
      </div>
      <div class="status-card" id="demo-status">
        <div class="status-label">Demo</div>
        <div class="status-value">‚Äî</div>
      </div>
    </div>

    <div class="button-grid">
      <button class="btn btn-start" onclick="runCommand('start')">
        <span class="btn-icon">üöÄ</span>
        <span>Start System</span>
        <div class="spinner"></div>
      </button>

      <button class="btn btn-stop" onclick="runCommand('stop')">
        <span class="btn-icon">üõë</span>
        <span>Stop</span>
        <div class="spinner"></div>
      </button>

      <button class="btn btn-status" onclick="runCommand('status')">
        <span class="btn-icon">üìä</span>
        <span>Status</span>
        <div class="spinner"></div>
      </button>

      <button class="btn btn-snapshot" onclick="runSnapshot()">
        <span class="btn-icon">üì∏</span>
        <span>Snapshot</span>
        <div class="spinner"></div>
      </button>

      <button class="btn btn-restore" onclick="runCommand('restore')">
        <span class="btn-icon">‚ôªÔ∏è</span>
        <span>Restore</span>
        <div class="spinner"></div>
      </button>
    </div>

    <div class="quick-links">
      <a href="http://localhost:8788/ehr.html" target="_blank" class="quick-link">üìÑ Demo EHR</a>
      <a href="http://localhost:9222/json" target="_blank" class="quick-link">üîß DevTools</a>
      <a href="http://localhost:8787" target="_blank" class="quick-link">ü§ñ Agent API</a>
    </div>

    <div class="logs" id="logs"></div>
  </div>

  <script>
    let statusInterval;

    async function runCommand(cmd) {
      const btn = event.target.closest('.btn');
      if (btn.classList.contains('loading')) return;

      btn.classList.add('loading');
      const logs = document.getElementById('logs');
      logs.classList.add('visible');

      try {
        const response = await fetch('/api/anchor', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ command: cmd })
        });

        const result = await response.json();

        logs.innerHTML = '';
        result.output.split('\n').forEach(line => {
          if (line.trim()) {
            const div = document.createElement('div');
            div.className = 'log-line';
            div.textContent = line;
            logs.appendChild(div);
          }
        });

        logs.scrollTop = logs.scrollHeight;

        if (cmd === 'start' || cmd === 'status') {
          setTimeout(checkStatus, 1000);
        } else if (cmd === 'stop') {
          updateAllStatus('down');
        }

      } catch (error) {
        logs.innerHTML = `<div class="log-line" style="color: #f5576c;">Error: ${error.message}</div>`;
      } finally {
        btn.classList.remove('loading');
      }
    }

    async function runSnapshot() {
      const message = prompt('Snapshot message:', 'Manual snapshot');
      if (!message) return;

      const btn = event.target.closest('.btn');
      btn.classList.add('loading');

      try {
        const response = await fetch('/api/anchor', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ command: 'snapshot', args: message })
        });

        const result = await response.json();
        document.getElementById('logs').classList.add('visible');
        document.getElementById('logs').innerHTML = result.output.split('\n')
          .map(line => `<div class="log-line">${line}</div>`).join('');

      } catch (error) {
        alert('Snapshot failed: ' + error.message);
      } finally {
        btn.classList.remove('loading');
      }
    }

    async function checkStatus() {
      try {
        const response = await fetch('/api/status');
        const status = await response.json();

        updateServiceStatus('chrome', status.chrome);
        updateServiceStatus('agent', status.agent);
        updateServiceStatus('demo', status.demo);
      } catch (error) {
        console.error('Status check failed:', error);
      }
    }

    function updateServiceStatus(service, isUp) {
      const card = document.getElementById(`${service}-status`);
      const value = card.querySelector('.status-value');

      if (isUp) {
        card.classList.add('up');
        card.classList.remove('down');
        value.textContent = '‚úì';
      } else {
        card.classList.add('down');
        card.classList.remove('up');
        value.textContent = '‚úó';
      }
    }

    function updateAllStatus(state) {
      ['chrome', 'agent', 'demo'].forEach(service => {
        updateServiceStatus(service, state === 'up');
      });
    }

    // Check status every 5 seconds
    statusInterval = setInterval(checkStatus, 5000);
    checkStatus(); // Initial check
  </script>
</body>
</html>
