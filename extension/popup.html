<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Anchor Ghost Controls</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      body {
        margin: 0;
        padding: 12px 14px 14px;
        min-width: 240px;
        background: #0f172a;
        color: #e5e7eb;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 16px;
      }
      button {
        width: 100%;
        margin-bottom: 8px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: #1f2937;
        color: inherit;
        font-weight: 600;
        cursor: pointer;
      }
      button:last-child {
        margin-bottom: 0;
      }
      button:active {
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <h1>Anchor Ghost</h1>
    <button id="btnToggle">Toggle Ghost Overlay</button>
    <button id="btnMap">Map</button>
    <button id="btnSendMap">Send Map</button>
    <button id="btnFill">Fill (Demo)</button>
    <script src="popup.js"></script>
  </body>
</html>
